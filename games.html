---
layout: page
title: Games
---
{% assign sorted_pages = site.posts | sort:"weight" %}

<section class="list">
    <div class="project-grid">
        {% for post in sorted_pages %}
            {% if post.games %}
                <a href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}" class="item item--full" style="background: url('{{ post.image }}'); background-size: cover; background-position: center;">
                    <div class="item__details">
                        {{ post.title }}
                        <div class="item__tags">
                            {% if site.show-tags %}
                                {% for tag in post.tags %}
                                    <span class="item__tag" href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</span>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </a>
            {% endif %}
        {% endfor %}
    </div>
</section>
